<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RCA</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link href="main.css" rel="stylesheet">
		<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.mini.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>

	<body class="p-2" onload="initView()"></body>
		<h1 class="p-3">RCA</h1>

		<ul class="nav nav-tabs p-1" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="tab_race" data-bs-toggle="tab" data-bs-target="#race" type="button" role="tab" aria-controls="race" aria-selected="true">Race</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tab_mark" data-bs-toggle="tab" data-bs-target="#mark" type="button" role="tab" aria-controls="mark" aria-selected="false">Mark</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tab_time" data-bs-toggle="tab" data-bs-target="#time" type="button" role="tab" aria-controls="time" aria-selected="false">Time</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tab_rank" data-bs-toggle="tab" data-bs-target="#rank" type="button" role="tab" aria-controls="rank" aria-selected="false">Rank</button>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade p-2 show active" id="race" role="tabpanel">
				<div class="my-1 d-flex flex-row-reverse">
					<button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#modalImport">Import Entry</button>
				</div>
				<!-- 
					1) import sail: sail_class, sail_py, sail_group [dha,dhb,wfa,wfb,jun], sail_num, sail_name
					   import race_route [dha=S14123F,dhb=S12323F,wfa=S14123F,wfb=S12323F,jun=S123F]
					2) table completed race: race_num++, race_route, race_py[y/n], race_timeS
					3) table current race:   race_num++, race_route, race_py[y/n], race_timeS
					4) add race:             race_num++, race_route, race_py[y/n]2
					   @@@@@@-->
				

			</div>
			<div class="tab-pane fade p-2" id="mark" role="tabpanel">
				<!-- 
					1) list sail_class, sail_num*button
					2) mark rounding: under race_num, under mark_num, under sail_num, record time
					3)   @@@@@@-->

			</div>
			<div class="tab-pane fade p-2" id="time" role="tabpanel">
				<!-- 
					1) for each class , for each race , for each mark (defined in race_route):
						table time: sail_num, sail_name, time*sort

					@@@@@@-->

			</div>
			<div class="tab-pane fade p-2" id="rank" role="tabpanel">
				<!-- 
					1) for each class (sail_class, sail_py, sail_group [dha,dhb,wfa,wfb,jun]), 
						table: sail_num, sail_name, for each race [score, rank],class_score, class_rank*sort
					2) for overall
						table: sail_class, sail_py, sail_num, sail_name, for each race w py [time,time_py,score,rank],overall_score,overall_rank*sort
					3)   
					@@@@@@-->

			</div>
		</div>

		<div class="modal fade" id="modalImport" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalImportLongTitle">Import Entry</h5>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<div class="m-1 d-flex w-100">
								<input type="file" class="form-control" id="inputCSV" accept=".csv" aria-label="Upload">
							</div>
							<div class="m-1 d-flex w-100">
								<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="csv2Table()">Upload</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	</body>
</html>
